              <h2 class="m-portfolioItemCentered-title ">Arbeitsauftrag</h2>
              <!-- <h3 class="m-portfolioItemCentered-subtitle">Ein kleiner Untertitel.</h3> -->
    
              <p>Das Ziel dieses Projektes war es, ein Navigationsmittel für die Werke des <a href="http://lucascranach.org/">Cranach Digital Archive</a> (CDA), 
                  in Form eines Zeitstrahls zu entwickeln. Diesr Zeitstrahl soll die Findung, Sortierung und Filterung der Werke
                  vereinfachen und eine angenehme und simplistische Nutzung bieten.
                  Zudem soll die Navigation des Zeitstrahls soll sowie explorativ, 
                  als auch gezielt und präzise benutzbar sein.</p>
                <p>Die Benutzung des Zeitstrahls soll offensichtlich und unkompliziert aber dennoch effektiv sein,
                  damit auch Personen mit geringen Computer Kentnissen in der Lage sind ihn zu benutzen.
                  Die Inforationsausgabe zu den jeweiligen Werken soll grundlegend verbleiben und auf die 
                  Detailinformationen des <a href="http://lucascranach.org/">Cranach Digital Archive</a> leiten, anstatt diese selbst liefern.
               </p>
            </figcaption>
          </figure>

      <!-- ContentBlock 50% Bild 50% Text

          <figure class="m-portfolioItem2Columns">

            <figcaption>
              <h2 class="m-portfolioItem-title">Desktop</h2>
              <h3 class="m-portfolioItem-subtitle">Das gewählte Timeline-design funktioniert wie folgt: </h3>
              <p>Jeder Balken der Timeline repräsentiert ein anpassbares Jahresintervall und die Anzahl der in diesem Intervall geschaffenen Werke.
                Durch das Anklicken eines Balken wird dieser Ausgewählt und die enthaltenden Werke werden sortiert nach Gemälde, Archivalie,
                oder Literaturstück (Hier nicht sichtbar) ausgegeben.</p>
              <p>Durch das Scrollen mit dem Mausrad oder durch Benutzung der Scrollbar an der rechten Seite jedes Blockes,
                kann durch alle Werke gescrollt werden.
              </p>
            </figcaption>
          </figure>
