        <figure class="m-portfolioItemCentered is-big">

              <h2 class="m-portfolioItemCentered-title ">Arbeitsauftrag</h2>
              <!-- <h3 class="m-portfolioItemCentered-subtitle">Ein kleiner Untertitel.</h3> -->
              <p>Das Ziel dieses Projektes war es, ein Navigationsmittel für die Werke des <a href="http://lucascranach.org/">Cranach Digital Archive</a> (CDA), 
                  in Form eines Zeitstrahls zu entwickeln. Diesr Zeitstrahl soll die Findung, Sortierung und Filterung der Werke
                  vereinfachen und eine angenehme und simplistische Nutzung bieten.
                  Zudem soll die Navigation des Zeitstrahls soll sowie explorativ, 
                  als auch gezielt und präzise benutzbar sein.</p>
                <p>Die Benutzung des Zeitstrahls soll offensichtlich und unkompliziert aber dennoch effektiv sein,
                  damit auch Personen mit geringen Computer Kentnissen in der Lage sind ihn zu benutzen.
                  Die Inforationsausgabe zu den jeweiligen Werken soll grundlegend verbleiben und auf die 
                  Detailinformationen des <a href="http://lucascranach.org/">Cranach Digital Archive</a> leiten, anstatt diese selbst liefern.
               </p>
            </figcaption>
          </figure>

      <!-- ContentBlock 50% Bild 50% Text
          #################################################################### -->
          <figure class="m-portfolioItem2Columns">
            <img class="m-portfolioItem-image" src="img/Desktop.png">
            <figcaption>
              <h2 class="m-portfolioItem-title">Desktop</h2>
              <h3 class="m-portfolioItem-subtitle">Das gewählte Timeline-design funktioniert wie folgt: </h3>
              <p>Jeder Balken der Timeline repräsentiert ein anpassbares Jahresintervall und die Anzahl der in diesem Intervall geschaffenen Werke.
                Durch das Anklicken eines Balken wird dieser Ausgewählt und die enthaltenden Werke werden sortiert nach Gemälde, Archivalie,
                oder Literaturstück (Hier nicht sichtbar) ausgegeben.</p>
              <p>Durch das Scrollen mit dem Mausrad oder durch Benutzung der Scrollbar an der rechten Seite jedes Blockes,
                können alle Werke eingesehen werden. </p>
              <p>Das Feld "Verlauf" ermöglicht eine schnelle Navigation zu bisher besuchten Werken mittels eines Mausklick.
                Zuletzt erlauben die 2 Icons in der unteren linken Ecke ein Manual-Fenster zu öffnen und die Sprache zu ändern.
              </p>
            </figcaption>
          </figure> 

          <!-- ContentBlock 3 Spalten mit Bild und Text
        #################################################################### -->
      <figure class="m-portfolioItem3Columns">
          <figcaption>
            <img class="m-portfolioItem-image" src="img/Desktop_Filter.png">
            <h3 class="m-portfolioItem-subtitle">Filterung</h3>
            <p>Der "Top 100"-Filter liegt oben auf. 
              Durch einen Mausklick lässt sich ein Feld aufklappen und alle untergeordneten Filter werden angezeigt.
              Alle Filter des CDA sind auch hier verfügbar. Durch Anklicken einer Box oder des Textes wird ein Filter ausgewählt.
              Es lassen sich unendlich viele Filter gleichzeitig auswählen.
              Nach erneutem klicken lässt sich ein Feld wieder anklicken.
            </p>
          </figcaption> 
  
          <figcaption>
            <img class="m-portfolioItem-image" src="img/Desktop_Timeline_Tune.png">
            <h3 class="m-portfolioItem-subtitle">Timeline Tuning</h3>
            <p>Nach Anklicken des Icons im Timeline Bereich lässt sich die Intervallgröße für die Balken der Timeline anpassen.
              Mit der Maus kann man den Slider nach Links oder Rechts ziehen.
            </p>
          </figcaption>
  
          <figcaption>
            <img class="m-portfolioItem-image" src="img/Desktop_Simplecard.png">
            <h3 class="m-portfolioItem-subtitle">Simplecard</h3> 
            <p>Nach Anklicken eines Bildes öffnet sich eine Simplecard die durch eine Lightbox hervorgehoben wird.
              Über "Mehr ansehen" wird man auf die Detailseite des CDA geleitet.
              ein Mausklick auf das Herz-Icon fügt das Werk zu ihren Favoriten hinzu.
            </p>
          </figcaption>
      </figure>

      <!-- ContentBlock Textblock mittig 
        ####################################################################-->
        <figure class="m-portfolioItemCentered is-big">
            <figcaption>
              <h2 class="m-portfolioItemCentered-title ">Desktop Designkonzept</h2>
              <!-- <h3 class="m-portfolioItemCentered-subtitle">Ein kleiner Untertitel.</h3> -->
              <p>Das Desktopdesign konzentriert sich darauf, 
                nicht zu weit vom Design des CDA abzuweichen aber dennoch neuartig und modern auszusehen.
                Durch die alten Elemente die übernommen wurden, ensteht ein Gefühl der Bekanntheit für alte Nutzer
                und die modernen Elemente sollen Studenten und ähnliche Nutzer anziehen.</p>
              <p>Die Timeline selbst ist sehr simplistisch. Die Benutzung soll einfach und klar sein 
                und freundlich gegenüber unerfahrenen PC Nutzern. Zudem liegt der Fokus nach wie vor auf den Werken Cranachs
                und nicht auf der Timeline selbst, da diese lediglich ein Navigationstool sein soll. </p>
            </figcaption>
          </figure>

          <!-- ContentBlock 1/3 Bild 2/3 Text 
          #################################################################### -->
          <figure class="m-portfolioItem">
            <img class="m-portfolioItem-image" src="img/android.png">
            <figcaption>
              <h2 class="m-portfolioItem-title">Smartphone</h2>
              <h3 class="m-portfolioItem-subtitle">Designkonzept</h3>
              <p>Die Timeline funktioniert wie beim Desktop design. Sie kann nach links und rechts bewegt werden
                und die Balken werden per Touch ausgewählt.</p>
              <p>Die Werke sind auf die gleiche Weise sortiert, mit dem geringen Unterschied,
                dass alle eine einheitliche Größe besitzen. Gescrollt wird wieder per Touch. </p>
              <p>Das Icon in der Oberen linken Ecke öffnet das Menü.
                Die Lupe in der Oberen rechten Ecke öffnet ein Eingabefeld das die Suche nach einem bestimmten Werk ermöglich.
              </p>
            </figcaption>
          </figure> 

             <!-- ContentBlock 3 Spalten mit Bild und Text
        #################################################################### -->
      <figure class="m-portfolioItem3Columns">
          <figcaption>
            <img class="m-portfolioItem-image" src="img/android_Filter.png">
            <h3 class="m-portfolioItem-subtitle">Filterung</h3>
            <p>Über das Menü kommt man auf die Filter und kann per touch einen Filter auswählen.
              Das Menü beinhaltet außerdem die Möglichkeit: Gemälde, Archivalien oder Literatur jeweils
              an oder auszuschalten. Zudem kann man im Menü zu seinen Favoriten gelangen oder die Sprache wechseln.
            </p>
          </figcaption> 
  
          <figcaption>
            <img class="m-portfolioItem-image" src="img/android_Simplecard.png">
            <h3 class="m-portfolioItem-subtitle">Simplecard</h3>
            <p>Nach Antippen eines Werkes wird diese Seite geöffnet die als Simplecard dienen soll.
              Durch Antippen des Herz-Icons fügt man das Werk zu seinen Favoriten hinzu.
            </p>
          </figcaption>
  
          <figcaption>
            <img class="m-portfolioItem-image" src="img/android_Bild.png">
            <h3 class="m-portfolioItem-subtitle">Simplecard</h3> 
            <p>Dies ist die Detailansicht des Werkes. Man kann hier zoomen oder das Bild
              mit dem Finger in jede Richtung ziehen.
            </p>
          </figcaption>
      </figure>

      <!-- ContentBlock Textblock mittig 
        ####################################################################-->
        <figure class="m-portfolioItemCentered is-big">
            <figcaption>
              <h2 class="m-portfolioItemCentered-title ">Smartphone Designkonzept</h2>
              <!-- <h3 class="m-portfolioItemCentered-subtitle">Ein kleiner Untertitel.</h3> -->
              <p>Das Smartphonedesign soll eine direkte Weiterführung der Desktop Version sein.
                Allerdings wird das Smartphone selten als Recherche tool verwendet hingegen dem Desktop, 
                daher wurden hier Beispielsweise Filter und Suchfunktion stark heruntergefahren.</p>
              <p> Das Design ähnelt dem eines Fotoalbums und soll Kunstlaien die auf eine explorative Suche
                aus sind dienen durch große Mengen von Werken zu scrollen und diese im Detail angucken zu können.
                Für Experten kann dieses Design weiterhin nütlich sein um Unterwegs auf Favoriten zu zugreifen. </p>
              <p>Die Timeline erfüllt die selbe Rolle wie auch beim Desktop. Sie ist schlicht und simpel
                und lenkt nicht von der Hauptattraktion ab, den Werken Cranachs.
                Auch hier wurde darauf geachtet das Farbwesen des CDA anzuwenden wobei sich hier wenige Elemente
                des CDA wiederspiegeln. Das Design sieht mehr natürlich für ein Smartphone aus als stattdessen 
                wie die Website des CDA. Dies ist auch wegen der Appellierung an Kunstlaien und Studenten,
                die mit dem Stil eher vertraut sind, als mit dem des CDA.
              </p>
            </figcaption>
          </figure>
